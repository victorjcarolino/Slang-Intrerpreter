 *
 * To build your program, type `./gradlew build`
 * To run your program, type `java -jar app/build/libs/app.jar`
 * (You can pass command line arguments to app.jar)
 *
 * [CSE 262] Please do not edit this file
 */

plugins {
    // The `application` plug-in is for building command-line Java apps
    id 'application'
}

repositories {
    // Get libraries from Maven Central
    mavenCentral()
}

application {
    // The main class
    mainClass = 'edu.lehigh.cse262.p1.App'
}

jar {
    // In order to have a jar that can be run, we need to make sure the jar's
    // manifest indicates the main class
    manifest {
        attributes(
            'Main-Class': application.mainClass
        )
    }
}
